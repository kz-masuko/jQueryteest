<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script type="text/javascript"src="js/jquery-2.0.1.min.js"></script>
<link rel="stylesheet" href="css/mystyle.css" type="text/css">
<script type="text/javascript"src="js/jquery.easing.1.3.js"></script>


<script>
$(function(){
      
                         
           $('#btn01').hover(function(){
                $('#box01').animate({left: '350px'},1500);                         
    });
    
    $('btn_r01').click(function(){
        $('#box01').animate({
        left:'-350px'},1500
        );
    });
                      
});
</script>

</head>
<body bgcolor="white">

    
   
    
<div class="section" id="sample01">
<h2>単純なアニメーション</h2>
<p class="btn" id="btn01">スタート</p>
<p class="btn" id="btn_r01">戻れ！</p>
<div class="animationBox">
<div id="box01">
<p>ひゃっはああああああ</p>
</div>    
</div>
</div>
</body>
</html>
